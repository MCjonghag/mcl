<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재고 관리 - 자동차 부품 재고 관리 시스템</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-car"></i> 자동차 부품 재고 관리 시스템</h1>
      <nav>
        <ul class="main-menu">
          <li>
            <a href="index.html" id="dashboard-link"
              ><i class="fas fa-chart-line"></i> 대시보드</a
            >
          </li>
          <li>
            <a href="inbound.html" id="inbound-link"
              ><i class="fas fa-arrow-down"></i> 입고 관리</a
            >
          </li>
          <li>
            <a href="inventory.html" id="inventory-link" class="active"
              ><i class="fas fa-boxes"></i> 재고 관리</a
            >
          </li>
          <li>
            <a href="outbound.html" id="outbound-link"
              ><i class="fas fa-arrow-up"></i> 출고 관리</a
            >
          </li>
          <li>
            <a href="suppliers.html" id="suppliers-link"
              ><i class="fas fa-industry"></i> 공급업체 관리</a
            >
          </li>
          <li>
            <a href="clients.html" id="clients-link"
              ><i class="fas fa-building"></i> 납품처 관리</a
            >
          </li>
          <li>
            <a href="reports.html" id="reports-link"
              ><i class="fas fa-file-alt"></i> 보고서</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inventory" class="section active">
        <h2><i class="fas fa-boxes"></i> 재고 관리</h2>
        <div class="action-buttons">
          <button id="inventory-adjust">
            <i class="fas fa-file-import"></i> 재고 조정
          </button>
          <button id="inventory-count">
            <i class="fas fa-file-export"></i> 재고 실사
          </button>
          <button id="inventory-add">
            <i class="fas fa-plus"></i> 신규 품목 등록
          </button>
        </div>
        <div class="search-container">
          <input type="text" id="inventory-search" placeholder="부품 검색..." />
          <button id="inventory-search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="table-container">
          <table id="inventory-table">
            <thead>
              <tr>
                <th>품번</th>
                <th>단수</th>
                <th>출수</th>
                <th>품목1</th>
                <th>가로</th>
                <th>세로</th>
                <th>높이</th>
                <th>수량/PLT</th>
                <th>LT</th>
                <th>납품처</th>
                <th>재고</th>
                <th>PLT</th>
                <th>ERP</th>
                <th>출하1</th>
                <th>입고</th>
                <th>오차</th>
                <th>차이수량</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody>
              <!-- 데이터가 여기에 동적으로 로드됩니다 -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 자동차 부품 재고 관리 시스템. All rights reserved.</p>
    </footer>

    <!-- 재고 품목 등록/수정 모달 -->
    <div id="inventory-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>
          <i class="fas fa-plus"></i>
          <span id="inventory-modal-title">신규 품목 등록</span>
        </h2>
        <form id="inventory-form">
          <div class="form-group">
            <label for="inventory-part-no"
              ><i class="fas fa-barcode"></i> 품번</label
            >
            <input type="text" id="inventory-part-no" required />
          </div>
          <div class="form-group">
            <label for="inventory-dan-su"
              ><i class="fas fa-layer-group"></i> 단수</label
            >
            <input type="text" id="inventory-dan-su" required />
          </div>
          <div class="form-group">
            <label for="inventory-chul-su"
              ><i class="fas fa-layer-group"></i> 출수</label
            >
            <input type="text" id="inventory-chul-su" required />
          </div>
          <div class="form-group">
            <label for="inventory-item"
              ><i class="fas fa-cube"></i> 품목1</label
            >
            <input type="text" id="inventory-item" required />
          </div>
          <div class="form-group">
            <label for="inventory-width"
              ><i class="fas fa-arrows-alt-h"></i> 가로</label
            >
            <input type="number" id="inventory-width" required />
          </div>
          <div class="form-group">
            <label for="inventory-height"
              ><i class="fas fa-arrows-alt-v"></i> 세로</label
            >
            <input type="number" id="inventory-height" required />
          </div>
          <div class="form-group">
            <label for="inventory-depth"
              ><i class="fas fa-arrows-alt"></i> 높이</label
            >
            <input type="number" id="inventory-depth" required />
          </div>
          <div class="form-group">
            <label for="inventory-qty-per-plt"
              ><i class="fas fa-calculator"></i> 수량/PLT</label
            >
            <input type="number" id="inventory-qty-per-plt" required />
          </div>
          <div class="form-group">
            <label for="inventory-lt"><i class="fas fa-clock"></i> LT</label>
            <input type="number" id="inventory-lt" required />
          </div>
          <div class="form-group">
            <label for="inventory-client"
              ><i class="fas fa-building"></i> 납품처</label
            >
            <input type="text" id="inventory-client" required />
          </div>
          <div class="form-group">
            <label for="inventory-stock"
              ><i class="fas fa-warehouse"></i> 재고</label
            >
            <input type="number" id="inventory-stock" required />
          </div>
          <div class="form-group">
            <label for="inventory-plt"><i class="fas fa-pallet"></i> PLT</label>
            <input type="number" id="inventory-plt" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="inventory-erp"
              ><i class="fas fa-database"></i> ERP</label
            >
            <input type="number" id="inventory-erp" required />
          </div>
          <div class="form-group">
            <label for="inventory-outbound"
              ><i class="fas fa-truck-loading"></i> 출하1</label
            >
            <input type="number" id="inventory-outbound" />
          </div>
          <div class="form-group">
            <label for="inventory-inbound"
              ><i class="fas fa-truck-loading"></i> 입고</label
            >
            <input type="number" id="inventory-inbound" />
          </div>
          <div class="form-buttons">
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> 저장
            </button>
            <button type="button" class="cancel-btn">
              <i class="fas fa-times"></i> 취소
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/inventory.js"></script>
  </body>
</html>
