<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공급업체 관리 - 자동차 부품 재고 관리 시스템</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-car"></i> 자동차 부품 재고 관리 시스템</h1>
      <nav>
        <ul class="main-menu">
          <li>
            <a href="index.html" id="dashboard-link"
              ><i class="fas fa-chart-line"></i> 대시보드</a
            >
          </li>
          <li>
            <a href="inbound.html" id="inbound-link"
              ><i class="fas fa-arrow-down"></i> 입고 관리</a
            >
          </li>
          <li>
            <a href="inventory.html" id="inventory-link"
              ><i class="fas fa-boxes"></i> 재고 관리</a
            >
          </li>
          <li>
            <a href="outbound.html" id="outbound-link"
              ><i class="fas fa-arrow-up"></i> 출고 관리</a
            >
          </li>
          <li>
            <a href="suppliers.html" id="suppliers-link" class="active"
              ><i class="fas fa-industry"></i> 공급업체 관리</a
            >
          </li>
          <li>
            <a href="clients.html" id="clients-link"
              ><i class="fas fa-building"></i> 납품처 관리</a
            >
          </li>
          <li>
            <a href="reports.html" id="reports-link"
              ><i class="fas fa-file-alt"></i> 보고서</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="suppliers" class="section active">
        <h2><i class="fas fa-industry"></i> 공급업체 관리</h2>
        <div class="action-buttons">
          <button id="supplier-add">
            <i class="fas fa-plus"></i> 신규 공급업체 등록
          </button>
          <button id="supplier-excel-import">
            <i class="fas fa-file-import"></i> 엑셀 데이터 가져오기
          </button>
          <button id="supplier-excel-export">
            <i class="fas fa-file-export"></i> 엑셀 내보내기
          </button>
          <input
            type="file"
            id="supplier-excel-file"
            accept=".xlsx, .xls"
            style="display: none"
          />
        </div>
        <div class="search-container">
          <input
            type="text"
            id="supplier-search"
            placeholder="공급업체 검색..."
          />
          <button id="supplier-search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="table-container">
          <table id="supplier-table">
            <thead>
              <tr>
                <th>업체코드</th>
                <th>업체명</th>
                <th>대표자</th>
                <th>사업자번호</th>
                <th>연락처</th>
                <th>이메일</th>
                <th>주소</th>
                <th>담당자</th>
                <th>담당자 연락처</th>
                <th>거래품목</th>
                <th>비고</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody>
              <!-- 데이터가 여기에 동적으로 로드됩니다 -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 자동차 부품 재고 관리 시스템. All rights reserved.</p>
    </footer>

    <!-- 공급업체 등록/수정 모달 -->
    <div id="supplier-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>
          <i class="fas fa-industry"></i>
          <span id="supplier-modal-title">신규 공급업체 등록</span>
        </h2>
        <form id="supplier-form">
          <div class="form-group">
            <label for="supplier-code"
              ><i class="fas fa-hashtag"></i> 업체코드</label
            >
            <input type="text" id="supplier-code" required />
          </div>
          <div class="form-group">
            <label for="supplier-name"
              ><i class="fas fa-building"></i> 업체명</label
            >
            <input type="text" id="supplier-name" required />
          </div>
          <div class="form-group">
            <label for="supplier-ceo"
              ><i class="fas fa-user-tie"></i> 대표자</label
            >
            <input type="text" id="supplier-ceo" required />
          </div>
          <div class="form-group">
            <label for="supplier-business-no"
              ><i class="fas fa-id-card"></i> 사업자번호</label
            >
            <input type="text" id="supplier-business-no" required />
          </div>
          <div class="form-group">
            <label for="supplier-phone"
              ><i class="fas fa-phone"></i> 연락처</label
            >
            <input type="text" id="supplier-phone" required />
          </div>
          <div class="form-group">
            <label for="supplier-email"
              ><i class="fas fa-envelope"></i> 이메일</label
            >
            <input type="email" id="supplier-email" />
          </div>
          <div class="form-group">
            <label for="supplier-address"
              ><i class="fas fa-map-marker-alt"></i> 주소</label
            >
            <input type="text" id="supplier-address" required />
          </div>
          <div class="form-group">
            <label for="supplier-manager"
              ><i class="fas fa-user"></i> 담당자</label
            >
            <input type="text" id="supplier-manager" />
          </div>
          <div class="form-group">
            <label for="supplier-manager-phone"
              ><i class="fas fa-mobile-alt"></i> 담당자 연락처</label
            >
            <input type="text" id="supplier-manager-phone" />
          </div>
          <div class="form-group">
            <label for="supplier-items"
              ><i class="fas fa-boxes"></i> 거래품목</label
            >
            <input type="text" id="supplier-items" />
          </div>
          <div class="form-group">
            <label for="supplier-notes"
              ><i class="fas fa-sticky-note"></i> 비고</label
            >
            <textarea id="supplier-notes"></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> 저장
            </button>
            <button type="button" class="cancel-btn">
              <i class="fas fa-times"></i> 취소
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/suppliers.js"></script>
  </body>
</html>
